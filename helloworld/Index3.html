<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app/css/media-queries.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="container container-fluid teste-css"  >
<div class="row">
    <div class="col-sm-4">
        <div class="form-group">
            <label for="tiNome">Nome</label>
            <input type="text"
                    class="form-control"
                    id="tiNome"
                    placeholder="Nom">
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label for="tiNome">Telefone</label>
            <input type="text"
                   class="form-control"
                   id="tiTelefone"
                   placeholder="Telefone"
                   >
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label for="tiNome">Endereço</label>
            <input type="text"
                   class="form-control"
                   id="tiEndereco"
                   placeholder="Endereço">
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label for="tiNome">Endereço</label>
            <input type="text"
                   class="form-control"
                   id="tiComplemento"
                   placeholder="Endereço">
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label for="tiNome">Endereço</label>
            <input type="text"
                   class="form-control"
                   id="tiAvenida"
                   placeholder="Endereço">
        </div>
    </div>
</div>
    <button class="btn btn-primary">
        <i class="fa fa-save"></i>
        Salvar
    </button>
    <button class="btn btn-warning">Limpar</button>
    <button class="btn btn-danger">Excluir</button>
</div>

<table class="table">
    <tr>
        <th>Nome</th>
        <th>Cor</th>
    </tr>
    <tr ng-repeat="carro in carros">
        <td ng-bind="::carro.nome"></td>
        <td ng-bind="::carro.cor"></td>
    </tr>
</table>
    <button class="btn btn-primary"> Incluir</button>
</body>
</html>
